# Learn more about configuring your Shopify app at https://shopify.dev/docs/apps/tools/cli/configuration

name = "privacy-popup"
client_id = "{{ SHOPIFY_API_KEY }}"
application_url = "{{ APPLICATION_URL }}"
embedded = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_themes,read_themes"

[auth]
redirect_urls = [
  "{{ APPLICATION_URL }}/auth/callback",
  "{{ APPLICATION_URL }}/auth/shopify/callback",
  "{{ APPLICATION_URL }}/api/auth/callback"
]

[webhooks]
api_version = "2024-10"

[pos]
embedded = false

[[webhooks.subscriptions]]
topics = ["app/uninstalled"]
uri = "/api/webhooks/app/uninstalled"

[build]
automatically_update_urls_on_dev = true
dev_store_url = "{{ DEVELOPMENT_STORE_URL }}"
include_config_on_deploy = true
